<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro de pet</legend>
        <form>
            <label>Nome: </label>
            <input type="text" placeholder="Nome">
            <br>
            <label>Tutor: </label>
            <input type="search" placeholder="Tutor">
            <br>
            <label>Raça: </label>
            <input type="text" placeholder="Raça">
            <br>
            <label>Idade: </label>
            <input type="text" placeholder="Idade">
            <br>
            <label>Informaçõe adicionais: </label>
            <textarea placeholder="Informações adicionais"></textarea>
            <br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Cadastrar">
        </form>
    </fieldset>    
    <fieldset>
        <legend>Dados recém cadastrados</legend>
        <table>
            <tr>
                <th>Nome</th>
                <th>Tutor</th>
                <th>Raça</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <input type="button" value="Alterar">
                    <input type="button" value="Remover">
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>

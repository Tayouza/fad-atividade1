<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro de cliente</legend>
        <form>
            <label>Nome: </label>
            <input type="text" placeholder="Nome">
            <br>
            <label>Nacionalidade: </label>
            <input type="text" placeholder="Nacionalidade">
            <br>
            <label>CPF ou Passaporte: </label>
            <input type="text" placeholder="CPF ou Passaporte">
            <br>
            <label>E-mail: </label>
            <input type="email" placeholder="E-mail">
            <br>
            <label>Telefone: </label>
            <input type="tel" placeholder="Telefone">
            <br>
            <label>Endereço: </label>
            <input type="text" placeholder="Endereço">
            <br>
            <label>Número: </label>
            <input type="text" placeholder="Número">
            <br>
            <label>Cidade: </label>
            <select>
                <option></option>
            </select>
            <br>
            <label>Complemento: </label>
            <input type="text" placeholder="Complemento">
            <br>
            <a href="/cadPet.html">Cadastre o seu Pet</a>
            <input type="reset" value="Limpar">
            <input type="submit" value="Cadastrar">
        </form>
    </fieldset>
    <fieldset>
        <legend>Dados recém cadastrados</legend>
        <table>
            <tr>
                <th>Nome</th>
                <th>Nacionalidade</th>
                <th>CPF ou Passaporte</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Número</th>
                <th>Cidade</th>
                <th>Complemento</th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <input type="button" value="Alterar">
                    <input type="button" value="Remover">
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
